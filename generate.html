<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>
<div id="graph"></div>

<script type="text/javascript">
var height = 600;
var width = 800;
var padding = 50;
var filename = "testCases.json";
var data;

var svg = d3.select('#graph').append('svg').width('width', width).height('height', height);

var xScale = d3.time.scale().range(padding, width-padding);
var yScale = d3.scale.linear().range(height-padding, padding);

var xAxis = d3.svg.axis().scale(xScale).orient('bottom');
var yAxis = d3.svg.axis().scale(yScale).orient('left');

var line = d3.svg.line()
	.x(function(d){return xScale(d.time);})
	.y(function(d){return yScale(d.rank);});

d3.json(filename, function(error, json){
	if (error) return console.warn(error);
	data = json;

xScale.domain(d3.extent(data['ticks'], function(d){return d.time;}));
yScale.domain(d3.extent(data['ticks'], function(d){return d.rank;}));

svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

svg.append('path').datum(data['ticks'])
	.attr('class', 'line')
	.attr('d', line);
});

</script>

</body>
</html>
