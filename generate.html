<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>
<div id="graph"></div>

<script type="text/javascript">
var svg;
var height = 600;
var width = 800;
var padding = 50;
var filename = "testCases.json";
var xScale, yScale;
var data;

d3.json(filename, function(error, json){
	if (error) return console.warn(error);
	data = json;
	svg = d3.select('#graph').append('svg');
	var xDomain = d3.extent(data['ticks'], function(d){return d.time;});
	var yDomain = d3.extent(data['ticks'], function(d){return d.rank;});
	xScale = d3.time.scale().domain(xDomain).range(padding, width-padding);
	yScale = d3.scale.linear().domain(yDomain).range(height-padding, padding);

	var line = d3.svg.line()
	.x(function(d){return xScale(d.time);})
	.y(function(d){return yScale(d.rank);});

	svg.selectAll('path').datum(data['ticks'])
	.attr('class', 'line')
	.attr('d', line);
});

</script>

</body>
</html>
